<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image">
          <picture>
            <source media="(min-width: 1110px)" srcset="./images/image-header-desktop.jpg" />
            <img src="./images/image-header-mobile.jpg" alt="cafe" />
          </picture>
        </div>
        <div class="card-text">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>

          <div class="data">
            <div>
              <p class="value">10k+</p>
              <p class="upper">Companies</p>
            </div>

            <div>
              <p class="value">314</p>
              <p class="upper">Templates</p>
            </div>

            <div>
              <p class="value">12M+</p>
              <p class="upper">Queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
